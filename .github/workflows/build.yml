name: Build and Release

on:
  push:
    tags: [ 'v*' ]

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Clone WebClients at latest Drive release
        run: |
          git config --global http.postBuffer 2048m
          git config --global http.timeout 600
          
          rm -rf WebClients
          
          echo "Cloning WebClients repository..."
          git clone https://github.com/ProtonMail/WebClients.git WebClients
          
          cd WebClients
          
          # Use the latest proton-drive release tag
          DRIVE_TAG=$(git tag -l 'proton-drive@*' --sort=-version:refname | head -n 1)
          
          if [ -n "$DRIVE_TAG" ]; then
            echo "Checking out Drive tag: $DRIVE_TAG"
            git checkout "$DRIVE_TAG"
          else
            echo "No Drive tag found, using main"
          fi
          
          cd ..
          
          echo "=== Verification ==="
          [ -d "WebClients" ] && echo "✓ WebClients exists"
          [ -f "WebClients/applications/drive/package.json" ] && echo "✓ Drive package.json found"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev pkg-config

      - name: Build web app
        run: |
          cd WebClients
          
          # Use Node 18's corepack for Yarn 4
          corepack enable
          
          echo "Installing dependencies..."
          yarn install
          
          echo "Building Proton Drive..."
          yarn workspace proton-drive build
          
          cd ..

      - name: Build Tauri
        run: npm run tauri build -- --bundles appimage,deb,rpm

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: src-tauri/target/release/bundle/

  build-macos:
    runs-on: macos-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Clone WebClients at latest Drive release
        run: |
          git config --global http.postBuffer 2048m
          git config --global http.timeout 600
          
          rm -rf WebClients
          git clone https://github.com/ProtonMail/WebClients.git WebClients
          
          cd WebClients
          DRIVE_TAG=$(git tag -l 'proton-drive@*' --sort=-version:refname | head -n 1)
          if [ -n "$DRIVE_TAG" ]; then
            git checkout "$DRIVE_TAG"
          fi
          cd ..

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build web app
        run: |
          cd WebClients
          corepack enable
          yarn install
          yarn workspace proton-drive build
          cd ..

      - name: Build Tauri
        run: npm run tauri build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: src-tauri/target/release/bundle/

  build-windows:
    runs-on: windows-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Clone WebClients at latest Drive release
        shell: bash
        run: |
          git config --global http.postBuffer 2048m
          git config --global http.timeout 600
          
          rm -rf WebClients
          git clone https://github.com/ProtonMail/WebClients.git WebClients
          
          cd WebClients
          DRIVE_TAG=$(git tag -l 'proton-drive@*' --sort=-version:refname | head -n 1)
          if [ -n "$DRIVE_TAG" ]; then
            git checkout "$DRIVE_TAG"
          fi
          cd ..

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build web app
        shell: bash
        run: |
          cd WebClients
          corepack enable
          yarn install
          yarn workspace proton-drive build
          cd ..

      - name: Build Tauri
        run: npm run tauri build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: src-tauri/target/release/bundle/

  release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" -o -name "*.dmg" -o -name "*.app" -o -name "*.exe" -o -name "*.msi" \) -exec cp {} release/ \;
          cd release && ls -lah && cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          body: |
            # Proton Drive Desktop ${{ github.ref_name }}

            **Official Proton Drive release** wrapped in a native desktop app

            Install with one command:
            ```bash
            npx github:donniedice/protondrive-tauri
            ```

            That's it! Automatic installation for your platform.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}