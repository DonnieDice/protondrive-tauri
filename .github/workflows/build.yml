name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Clone and fix WebClients
        shell: bash
        run: |
          set -euo pipefail

          rm -rf WebClients
          git clone --depth=1 https://github.com/ProtonMail/WebClients.git WebClients
          cd WebClients

          cat > fix_deps.py << 'EOF'
          import json
          from pathlib import Path

          for pkgfile in Path('.').rglob('package.json'):
              if 'node_modules' in str(pkgfile) or '.yarn' in str(pkgfile):
                  continue
              try:
                  with open(pkgfile) as f:
                      data = json.load(f)
                  modified = False
                  for dep in ('dependencies', 'devDependencies', 'peerDependencies', 'optionalDependencies'):
                      if dep in data:
                          for k in list(data[dep].keys()):
                              if 'rowsncolumns' in k.lower():
                                  del data[dep][k]
                                  modified = True
                  if modified:
                      with open(pkgfile, 'w') as f:
                          json.dump(data, f, indent=2)
                          f.write('\n')
              except Exception as e:
                  print(f"Skipping {pkgfile}: {e}")
          EOF

          python3 fix_deps.py
          rm -f yarn.lock

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev pkg-config python3

      - name: Build Proton Drive web app
        shell: bash
        run: |
          cd WebClients
          corepack enable
          yarn install --frozen-lockfile=false
          yarn workspace proton-drive build

      - name: Build Tauri (Linux)
        run: |
          npm install
          npm run tauri build -- --bundles appimage,deb,rpm

      - uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: src-tauri/target/release/bundle/


