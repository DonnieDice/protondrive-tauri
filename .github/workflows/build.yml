  release:
    runs-on: ubuntu-latest
    needs:
      - build-linux
      - build-macos
      - build-windows

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir release
          find artifacts -type f \( \
            -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" \
            -o -name "*.dmg" -o -name "*.exe" -o -name "*.msi" \
          \) -exec cp {} release/ \;
          ls -lah release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          body: |
            # Proton Drive Desktop ${{ github.ref_name }}

            Unofficial desktop client for Proton Drive  
            Built from ProtonMail WebClients with build fixes applied.

            Install:
            ```bash
            npx github:donniedice/protondrive-tauri
            ```

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
