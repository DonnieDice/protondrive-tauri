name: Build and Release

on:
  push:
    tags: [ 'v*' ]

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure submodule and retry if needed
        run: |
          git config --global http.postBuffer 1024m
          git config --global http.timeout 300

          # Check if WebClients was cloned
          if [ ! -d "WebClients" ]; then
            echo "WebClients not cloned by checkout action, attempting manual clone..."
            timeout 180 git clone --depth=1 https://github.com/ProtonMail/WebClients.git WebClients || true
          fi

          echo "=== Final check ==="
          [ -d "WebClients" ] && echo "✓ WebClients directory exists" || echo "✗ WebClients directory MISSING"
          [ -f "WebClients/applications/drive/package.json" ] && echo "✓ Found drive package.json" || echo "✗ drive folder not found"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev pkg-config

      - name: Build web app
        run: |
          cd WebClients
          npm ci --legacy-peer-deps
          npm run build --workspace proton-drive
          cd ..

      - name: Build Tauri
        run: npm run tauri build -- --bundles appimage,deb,rpm

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: src-tauri/target/release/bundle/

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure submodule and retry if needed
        run: |
          git config --global http.postBuffer 1024m
          git config --global http.timeout 300

          if [ ! -d "WebClients" ]; then
            echo "WebClients not cloned, attempting manual clone..."
            git clone --depth=1 https://github.com/ProtonMail/WebClients.git WebClients &
            CLONE_PID=$!
            sleep 180
            if kill -0 $CLONE_PID 2>/dev/null; then
              echo "Clone timeout, killing process..."
              kill $CLONE_PID
              exit 1
            fi
            wait $CLONE_PID
          fi

          # Verify
          [ -d "WebClients" ] && echo "✓ WebClients cloned successfully" || (echo "✗ Failed to clone WebClients" && exit 1)

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build web app
        run: |
          cd WebClients
          npm ci --legacy-peer-deps
          npm run build --workspace proton-drive
          cd ..

      - name: Build Tauri
        run: npm run tauri build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: src-tauri/target/release/bundle/

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure submodule and retry if needed
        shell: bash
        run: |
          git config --global http.postBuffer 1024m
          git config --global http.timeout 300

          if [ ! -d "WebClients" ]; then
            echo "WebClients not cloned, attempting manual clone..."
            timeout 180 git clone --depth=1 https://github.com/ProtonMail/WebClients.git WebClients
          fi

          [ -d "WebClients" ] && echo "✓ WebClients cloned successfully" || (echo "✗ Failed to clone WebClients" && exit 1)

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build web app
        run: |
          cd WebClients
          npm ci --legacy-peer-deps
          npm run build --workspace proton-drive
          cd ..

      - name: Build Tauri
        run: npm run tauri build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: src-tauri/target/release/bundle/

  release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" -o -name "*.dmg" -o -name "*.app" -o -name "*.exe" -o -name "*.msi" \) -exec cp {} release/ \;
          cd release && ls -lah && cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          body: |
            # Proton Drive Desktop ${{ github.ref_name }}

            Install with one command:
            ```bash
            npx github:donniedice/protondrive-tauri
            ```

            That's it! Automatic installation for your platform.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
