name: Build and Release

on:
  push:
    tags: [ 'v*' ]

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Clone WebClients at specific stable tag
        run: |
          git config --global http.postBuffer 2048m
          git config --global http.timeout 600
          
          # Remove any existing WebClients directory
          rm -rf WebClients
          
          # Clone and checkout the latest stable release that works
          # Using a known good release tag before Sheets integration
          echo "Cloning WebClients repository..."
          git clone https://github.com/ProtonMail/WebClients.git WebClients
          
          cd WebClients
          
          # Try to find and use the most recent stable tag
          # If this fails, we'll use main branch
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -n "$LATEST_TAG" ]; then
            echo "Checking out tag: $LATEST_TAG"
            git checkout "$LATEST_TAG"
          else
            echo "No tags found, using main branch"
          fi
          
          cd ..
          
          echo "=== Verification ==="
          [ -d "WebClients" ] && echo "✓ WebClients directory exists" || echo "✗ WebClients directory MISSING"
          [ -f "WebClients/applications/drive/package.json" ] && echo "✓ Found drive package.json" || echo "✗ drive folder not found"
          [ -f "WebClients/package.json" ] && echo "✓ Found root package.json" || echo "✗ root package.json not found"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev pkg-config

      - name: Build web app with error handling
        run: |
          cd WebClients
          
          # Enable corepack for Yarn 4
          corepack enable
          
          # Try installing dependencies with fallback
          echo "Installing monorepo dependencies..."
          if ! yarn install; then
            echo "Standard install failed, trying with skip-build mode..."
            yarn install --mode=skip-build || {
              echo "Install failed completely. Trying to manually patch..."
              
              # Remove problematic workspace references from package.json files
              find . -name "package.json" -type f -exec sed -i 's/"@rowsncolumns\/charts": "workspace:\^"/"@rowsncolumns\/charts": "*"/g' {} \;
              
              # Try again
              yarn install --mode=skip-build
            }
          fi
          
          # Build Drive
          echo "Building Proton Drive..."
          yarn workspace proton-drive build
          
          cd ..

      - name: Build Tauri
        run: npm run tauri build -- --bundles appimage,deb,rpm

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: src-tauri/target/release/bundle/

  build-macos:
    runs-on: macos-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Clone WebClients at specific stable tag
        run: |
          git config --global http.postBuffer 2048m
          git config --global http.timeout 600
          
          rm -rf WebClients
          
          echo "Cloning WebClients repository..."
          git clone https://github.com/ProtonMail/WebClients.git WebClients
          
          cd WebClients
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LATEST_TAG" ]; then
            echo "Checking out tag: $LATEST_TAG"
            git checkout "$LATEST_TAG"
          fi
          cd ..
          
          [ -d "WebClients" ] && echo "✓ WebClients cloned successfully" || exit 1

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build web app with error handling
        run: |
          cd WebClients
          corepack enable
          
          if ! yarn install; then
            echo "Standard install failed, trying with skip-build mode..."
            yarn install --mode=skip-build || {
              find . -name "package.json" -type f -exec sed -i '' 's/"@rowsncolumns\/charts": "workspace:\^"/"@rowsncolumns\/charts": "*"/g' {} \;
              yarn install --mode=skip-build
            }
          fi
          
          yarn workspace proton-drive build
          cd ..

      - name: Build Tauri
        run: npm run tauri build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: src-tauri/target/release/bundle/

  build-windows:
    runs-on: windows-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Clone WebClients at specific stable tag
        shell: bash
        run: |
          git config --global http.postBuffer 2048m
          git config --global http.timeout 600
          
          rm -rf WebClients
          
          echo "Cloning WebClients repository..."
          git clone https://github.com/ProtonMail/WebClients.git WebClients
          
          cd WebClients
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LATEST_TAG" ]; then
            echo "Checking out tag: $LATEST_TAG"
            git checkout "$LATEST_TAG"
          fi
          cd ..
          
          [ -d "WebClients" ] && echo "✓ WebClients cloned successfully" || exit 1

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build web app with error handling
        shell: bash
        run: |
          cd WebClients
          corepack enable
          
          if ! yarn install; then
            echo "Standard install failed, trying with skip-build mode..."
            yarn install --mode=skip-build || {
              find . -name "package.json" -type f -exec sed -i 's/"@rowsncolumns\/charts": "workspace:\^"/"@rowsncolumns\/charts": "*"/g' {} \;
              yarn install --mode=skip-build
            }
          fi
          
          yarn workspace proton-drive build
          cd ..

      - name: Build Tauri
        run: npm run tauri build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: src-tauri/target/release/bundle/

  release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" -o -name "*.dmg" -o -name "*.app" -o -name "*.exe" -o -name "*.msi" \) -exec cp {} release/ \;
          cd release && ls -lah && cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          body: |
            # Proton Drive Desktop ${{ github.ref_name }}

            **Features:** Drive + Docs (encrypted cloud storage and document editing)

            Install with one command:
            ```bash
            npx github:donniedice/protondrive-tauri
            ```

            That's it! Automatic installation for your platform.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}