name: Build and Release

on:
  push:
    tags: [ 'v*' ]

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Clone and fix WebClients
        run: |
          set -e
          
          rm -rf WebClients
          
          echo "üì• Cloning WebClients..."
          git clone --depth=1 https://github.com/ProtonMail/WebClients.git WebClients
          
          cd WebClients
          
          echo "üîß Fixing broken dependencies..."
          
          # Find ALL package.json files and remove @rowsncolumns references
          find . -name "package.json" -type f -not -path "*/node_modules/*" -not -path "*/.yarn/*" | while read pkgfile; do
            echo "Checking $pkgfile"
            
            # Use Python to properly remove the dependency from JSON
            python3 -c '
import json
import sys

pkgfile = "'"$pkgfile"'"

try:
    with open(pkgfile, "r") as f:
        data = json.load(f)
    
    modified = False
    
    # Remove from all dependency types
    for deptype in ["dependencies", "devDependencies", "peerDependencies", "optionalDependencies"]:
        if deptype in data:
            for key in list(data[deptype].keys()):
                if "rowsncolumns" in key.lower():
                    print(f"  Removing {key} from {deptype}")
                    del data[deptype][key]
                    modified = True
    
    if modified:
        with open(pkgfile, "w") as f:
            json.dump(data, f, indent=2)
            f.write("\n")
        print(f"‚úì Modified {pkgfile}")
except Exception as e:
    print(f"  Error processing {pkgfile}: {e}")
'
          done
          
          # Also remove it from yarn.lock if it exists
          if [ -f "yarn.lock" ]; then
            echo "üßπ Cleaning yarn.lock..."
            rm -f yarn.lock
          fi
          
          cd ..
          
          echo "‚úÖ WebClients fixed and ready"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev pkg-config python3

      - name: Build web app
        run: |
          cd WebClients
          
          corepack enable
          
          echo "üì¶ Installing dependencies..."
          yarn install
          
          echo "üèóÔ∏è  Building Proton Drive..."
          yarn workspace proton-drive build
          
          # Verify build output exists
          if [ ! -d "applications/drive/dist" ]; then
            echo "‚ùå Build failed - dist directory not found"
            exit 1
          fi
          
          echo "‚úÖ Build successful"
          cd ..

      - name: Build Tauri
        run: |
          npm install
          npm run tauri build -- --bundles appimage,deb,rpm

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: src-tauri/target/release/bundle/

  build-macos:
    runs-on: macos-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Clone and fix WebClients
        run: |
          set -e
          rm -rf WebClients
          git clone --depth=1 https://github.com/ProtonMail/WebClients.git WebClients
          
          cd WebClients
          
          find . -name "package.json" -type f -not -path "*/node_modules/*" -not -path "*/.yarn/*" | while read pkgfile; do
            python3 -c '
import json
pkgfile = "'"$pkgfile"'"
try:
    with open(pkgfile, "r") as f:
        data = json.load(f)
    modified = False
    for deptype in ["dependencies", "devDependencies", "peerDependencies", "optionalDependencies"]:
        if deptype in data:
            for key in list(data[deptype].keys()):
                if "rowsncolumns" in key.lower():
                    del data[deptype][key]
                    modified = True
    if modified:
        with open(pkgfile, "w") as f:
            json.dump(data, f, indent=2)
            f.write("\n")
except: pass
'
          done
          
          rm -f yarn.lock
          cd ..

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build web app
        run: |
          cd WebClients
          corepack enable
          yarn install
          yarn workspace proton-drive build
          cd ..

      - name: Build Tauri
        run: |
          npm install
          npm run tauri build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: src-tauri/target/release/bundle/

  build-windows:
    runs-on: windows-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Clone and fix WebClients
        shell: bash
        run: |
          set -e
          rm -rf WebClients
          git clone --depth=1 https://github.com/ProtonMail/WebClients.git WebClients
          
          cd WebClients
          
          find . -name "package.json" -type f -not -path "*/node_modules/*" -not -path "*/.yarn/*" | while read pkgfile; do
            python -c '
import json
pkgfile = "'"$pkgfile"'"
try:
    with open(pkgfile, "r") as f:
        data = json.load(f)
    modified = False
    for deptype in ["dependencies", "devDependencies", "peerDependencies", "optionalDependencies"]:
        if deptype in data:
            for key in list(data[deptype].keys()):
                if "rowsncolumns" in key.lower():
                    del data[deptype][key]
                    modified = True
    if modified:
        with open(pkgfile, "w") as f:
            json.dump(data, f, indent=2)
            f.write("\n")
except: pass
'
          done
          
          rm -f yarn.lock
          cd ..

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build web app
        shell: bash
        run: |
          cd WebClients
          corepack enable
          yarn install
          yarn workspace proton-drive build
          cd ..

      - name: Build Tauri
        run: |
          npm install
          npm run tauri build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: src-tauri/target/release/bundle/

  release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" -o -name "*.dmg" -o -name "*.app" -o -name "*.exe" -o -name "*.msi" \) -exec cp {} release/ \;
          cd release && ls -lah && cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          body: |
            # Proton Drive Desktop ${{ github.ref_name }}

            **Unofficial Linux desktop client for Proton Drive**
            
            Built from official ProtonMail WebClients source with build fixes applied.

            Install with one command:
            ```bash
            npx github:donniedice/protondrive-tauri
            ```

            That's it! Automatic installation for your platform.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}